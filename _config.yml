about_content: | # this will include new lines to allow paragraphs
  I'm a Ph.D. Candidate in <a href="https://sites.google.com/view/mispl/home" target="_blank">Medical Image and Signal Processing Laboratory</a> at Daegu Gyeongbuk Institute of Science and Technology (DGIST) advised by <a href="https://sites.google.com/view/mispl/members/professor" target="_blank">Professor Sang Hyun Park</a>.
  I obtained my B.S. from DGIST in February 2020. 
  
  I am interested in developing deep learning algorithms for tailored solutions. 
  Specifically, my research focuses on personalized and targeted tasks using meta-learning and transfer learning techniques to build AI solutions that perform effectively with limited labeled data and supplementary information. 
  This facilitates the application of AI across diverse domains, including brain signal analysis and anomaly detection.

  Keywords: <mark>Meta-Learning</mark>, <mark>Transfer Learning</mark>, <mark>Medical Image and Signal Processing</mark>, <mark>Brain-Computer Interfaces</mark>

